<div class="container background bg-light pt-2" style="margin: 10px auto">
  <form
    class="form-inline mt-2 d-flex justify-content-between"
    (ngSubmit)="handleFind()"
  >
    <div class="form-group d-flex mx-10" style="flex: 1">
      <input
        [(ngModel)]="userName"
        type="text"
        id="userName"
        class="form-control"
        name="userName"
        placeholder="Enter Git-hub user id..."
      />
    </div>
    <button type="submit" class="btn btn-primary" style="margin-left: 10px">
      Find User
    </button>
  </form>

  <!-- to render error -->
  <!-- <div *ngIf="error" class="alert alert-danger m-5" role="alert">
      {{ error }}
    </div> -->

  <div class="row mt-3 pb-4">
    <div class="col col-md-4 pt-2">
      <app-usercard *ngIf="user" [user]="user"></app-usercard>
    </div>
    <div
      class="col col-md-8 overflow-auto"
      style="height: 480px; margin-bottom: 10px"
    >
      <app-repos *ngIf="user" [repoUrl]="user?.repos_url"></app-repos>
    </div>
  </div>
</div>
